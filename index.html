<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <title>🐱</title>
  </head>
  <style>
    body {
      font-family: ‘SUIT’, sans-serif;
      text-align: center;
    }

    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }

    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .marB20 {
      margin-bottom: 20px;
    }
  </style>

  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log("야옹");

  
      const Title = (props) => {
        return
          <h3>{props.children}</h3>;
        };
      
      const Form_tag = () => {
        function hanleFormSubmit(event) {
        event.preventDefault();
        console.log("폼 전송됨");
      }
      return (
          <form onSubmit={hanleFormSubmit} class="marB20">
            <input 
              type="text"
              name="name" 
              placeholder="영어 대사를 입력해주세요" />
            <button type="submit">생성</button>
          </form>
        );
      };
      
        
      
      
    
    function CatItem(props){
      return(
        <li>
          <img src={props.img} style={{width:"150px"}} />
        </li>
        );
    }
    function Favorites() {
        return(
        <ul className="favorites">
          <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
          <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" /> 
        </ul>
        );
      }
      
      // es6문법 적용 props사용하지 않고 바로 적용가능
      const MainCard = ({img}) => {

        function handleHeartClick() {
          console.log("하트 찜꽁");
        }

        function handleHeartMouseOver() {
          console.log("스쳐지나감");
        }
        return(
        <div className="main-card">
          <img
            src={img}
            alt="고양이"
            width="400"
          />
          <button onClick={handleHeartClick} 
                  onMouseOver={handleHeartMouseOver}>🤍</button>
        </div>
      );
      }


      const app = (
        <div>
          <Title>1번째 고양이</Title> 
          <Form_tag/>
          <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react"/>
          <Favorites/>
        </div>
      );

      const 여기로 = document.querySelector("#app");
      ReactDOM.render(app, 여기로);
    </script>
  </body>
</html>
